			<form role="form" name="signUpForm" class="form_reg" >
				
				<div class="form-group" >
					<div class="col-md-12">
						<label class="col-md-3 text-right c9">账号</label>
						<div class="col-md-9 tip_box">						
							<input type="text" class=" form-control c_email" id="account">
							<span class="infotip info_account">请输入邮箱账号<i></i></span>

						</div>		
					</div>
				</div>				
				
				<div class="form-group" >
					<div class="col-md-12">
						<label class="col-md-3 text-right c9">密码</label>
						<div class="col-md-9 tip_box">						
							<input name="password" type="password" class=" form-control pass" id="pass">
							<span class="infotip info_pass">请输入密码<i></i></span>
							<span class="infotip error_pass">密码为6-20位非空数字或字母、下划线<i></i></span>
						</div>					
					</div>
				</div>
				
				
				<div class="form-group">
					<div class="col-md-12">
						<label class="col-md-3 text-right c9">确认密码</label>
						<div class="col-md-9 tip_box">						
							<input name="password2" type="password" class=" form-control notpass" id="notpass">
							<span class="infotip error_notpass">两次密码不一致！<i></i></span>
						</div>					
					</div>
				</div>
				<div class="form-group" >
					<div class="col-md-12">
						<label class="col-md-3 text-right c9">昵称</label>

							<input type="text" class=" form-control" id="nickname">
							<span class="infotip info_nickname">请输入昵称<i></i></span>
						</div>					
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<label class="col-md-3 text-right c9">居住地</label>

							<!-- <pre>{{signUpForm.username.$valid}}</pre>
